<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="fname">First Name:</label>
            <input id="fname" name="fname" type="text" placeholder="John" required>
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" type="text" placeholder="Smith" required>
            <div>
                <label>Male
                    <input name="gender" type="radio" value="male">
                </label>
                <label>Female
                    <input name="gender" type="radio" value="female">
                </label>
                <label>Other
                    <input name="gender" type="radio" value="other">
                </label>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required placeholder="Your Email">
                <label for="password">Password:</label>
                <input id="Password" type="password" required placeholder="Your Password">
            </div>
            <div>
                <label>Birthday:
                    <select name="month">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                    </select>
                    <select name="day">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select name="year"> 
                        <option>Year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                </label>
            </div>
            <div>
                <label>I agree to terms and conditions
                    <input name="tc" type="checkbox">
                </label>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
